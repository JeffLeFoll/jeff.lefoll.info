  </template>

  <script>
    class AppMenu extends Polymer.Element {
      static get is() { return "app-menu"; }

      constructor() {
        super();
        this.isCollapse = true;
        this.collapse = 'collapse';
      }

      ready() {
        super.ready();
        this.addEventListener('click', e => this.toggleCollapse(e));
      }

      toggleCollapse(e) {
        this.isCollapse = !this.isCollapse;
        this.isCollapse ? this.collapse = 'collapse' : this.collapse = '';
      }

    }

    customElements.define(AppMenu.is, AppMenu);
  </script>
